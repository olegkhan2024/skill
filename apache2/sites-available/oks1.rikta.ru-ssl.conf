<VirtualHost *:443>
ServerName oks1.rikta.ru
ServerAlias oks1.rikta.ru
ServerAdmin admin@localhost
DocumentRoot /usr/share/wordpress
#DocumentRoot  /var/www/oks1.rikta.ru/dark
#DocumentRoot  /var/www/oks1.rikta.ru
ErrorLog ${APACHE_LOG_DIR}/oks1.error.log
CustomLog ${APACHE_LOG_DIR}/oks1.access.log combined
<Directory /usr/share/wordpress>
       Options FollowSymLinks
       AllowOverride All
       DirectoryIndex index.php
       Order allow,deny
       Allow from all
</Directory>

<Directory /usr/share/wordpress/wp-content>
       Options FollowSymLinks
       Order allow,deny
       Allow from all
</Directory>




Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/oks1.rikta.ru/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/oks1.rikta.ru/privkey.pem
</VirtualHost>

